<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" required>
        <br>
        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="Escribe la URL de tu página web personal">
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo">
        <br>
        <label for="fechayhora">Fecha y hora:</label>
        <input type="datetime" id="fechayhora">
        <br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes">
        <br>
        <label for="semana">Semana:</label>
        <input type="week" id="semana">
        <br>
        <label for="numero">Número (min -10 max 10):</label>
        <input type="number" id="numero" minlength="-10" maxlength="10">
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono">
        <br>
        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" id="busqueda">
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color">
        <br>
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
